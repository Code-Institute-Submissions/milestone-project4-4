{% extends 'base.html' %}
{% block content %}
<!-- Carousel Feature -->
<div id="carousel-feature" class="carousel slide"              data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carousel-feature" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-feature" data-slide-to="1"></li>
        <li data-target="#carousel-feature" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://external-preview.redd.it/7lSxudR6vvRuq9h8GMzfUANOJN2CZ9jzlrDrYYC3cL8.jpg?auto=webp&s=da49f9793e8b7dec26ad423cfc193785947b87a2" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://www.overclock.net/photopost/data/1264882/7/7e/7e3f51b8_44E4DE78FAD6A704AA7DDD9DE135EC19E6D10440.jpeg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="https://m.media-amazon.com/images/M/MV5BZjA1ZmM2MjYtZTYwYy00YWVhLWFiMjEtY2QzNGQ3NDExMzYwL2ltYWdlXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_.jpg" class="d-block w-100" alt="...">
            </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-feature" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-feature" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<hr>

<!--On Sale Games -->
<div class="container-fluid">
	<div class="container pt-3">
		<div class="row">
			{% for game in games %}
			<div class="col-10 col-sm-6 col-md-4 col-lg-3 mb-3 mx-auto">
                <a class="game-link" href="{% url 'game_details' game.id %}">
                    <div class="panel"> 
                        <div class="image" style="background-image: url('{{ MEDIA_URL }}{{ game.image}}')"></div>
                        <div class="panel-body">

                            <h3 class="game-title title-height">{{ game.name }}</h3>
                            
                            <form class="cart-form" method="post" action="{% url 'add_to_cart' game.id %}">
                                {% csrf_token %}
                                <input name="quantity" type="number" value="1" class="form-control panel-input">
                                <button class="btn cart-btn-alt" type="submit">
                                    <i class="fas fa-cart-plus"></i>
                                </button>
                            </form>

                            {% if game.sale_price %}
                                <div class="price-tag-alt">
                                    <strike>${{ game.price }}</strike>
                                    <p class="price">${{ game.sale_price }}</p>
                                </div>
                                <span class="discount-tag-alt">
                                    -{{ game.discount }}%
                                </span>
                            {% else %}
                                <p class="price">${{ game.price }}</p>
                            {% endif %}
                        </div>
                    </div>
                </a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
