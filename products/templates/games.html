{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="container">
		<div class="row games-row">
			{% for game in games %}
			<div class="col-8 col-sm-6 col-md-4 col-lg-3 mb-3 mx-auto">

				<div class="panel">

					<div class="image" style="background-image: url('{{ MEDIA_URL }}{{ game.image}}')"></div>
					<div class="panel-body">

						<h3 class="panel-title">{{ game.name }}</h3>
                        <form class="cart-form" method="post" action="{% url 'add_to_cart' game.id %}">
                            {% csrf_token %}
                            <input name="quantity" type="number" value="1" class="form-control panel-input">
                            <button class="btn cart-btn" type="submit">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </form>
            
                        {% if game.sale == True %}
                            <div class="price">
                                <p><strike>${{ game.price }}</strike></p>
                                <p>${{ game.sale_price }}</p>
                            </div>
                            <span class="sale-tag">
                                -{{ game.discount }}%
                            </span>
                        {% else %}
                            ${{ game.price }}
                        {% endif %}
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
