{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="col-md-6 content mt-4">
        <form method="post" action="{% url 'login' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Password Reset</legend>
                <hr class="mt-0">
                {% csrf_token %}
                {{ form | as_bootstrap }}

                <button type="submit" class="btn btn-outline-info">Reset Password</button>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
