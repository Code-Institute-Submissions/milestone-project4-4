{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container">
        <div class="col-md-8 content mt-4">
            <form method="post" action="{% url 'register' %}" class="accountform">
                <fieldset class="form-group">
                    <legend>Create a new account</legend>
                    <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
                    {% csrf_token %}
                    {{  register_form | as_bootstrap }}
                    <button type="submit" class="btn btn-outline-info">Create account</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
