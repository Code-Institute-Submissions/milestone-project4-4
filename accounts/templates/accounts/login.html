{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
    <div class="col-md-6 content mt-4">
        <form method="post" action="{% url 'login' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Login</legend>
                {% csrf_token %}
                {{ form | as_bootstrap }}

                <p><a href="#">Forgot my password</a></p>

                <button type="submit" class="btn btn-outline-info">Login</button>
            </fieldset>
        </form>
        <small class="text-muted">
            Need an account? <a href="{% url 'register' %}">Sign up!</a>
        </small>
    </div>
</div>
{% endblock %}
