{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form method="post" action="{% url 'login' %}" class="accountform">
				<fieldset class="form-group">
					<legend>Login</legend>
					{% csrf_token %}
					{{ login_form | as_bootstrap }}

					<p><a href="{% url 'password_reset' %}">Forgot my password</a></p>

					<button type="submit" class="btn btn-primary">Login</button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
